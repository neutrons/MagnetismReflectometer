name: mr_reduction
channels:
  - mantid/label/main
  - conda-forge
  - oncat
dependencies:
  - python>=3.10
  - versioningit
  - mantidworkbench=6.9
  - pandas
  - plotly
  - pyoncat
  - flask
  - gunicorn
  - pip
  - pip:
    - git+https://github.com/neutrons/finddata@v0.9.1
  # -- Development dependencies
  - pre-commit
  - sphinx
  - sphinx-rtd-theme
  - libmamba
  - libarchive
  - setuptools
  - anaconda-client
  - boa
  - conda-build < 4  # conda-build 24.x has a bug, missing update_index from conda_build.index
  - conda-verify
  - python-build
  - pytest
  - pytest-cov
  - pytest-xdist
